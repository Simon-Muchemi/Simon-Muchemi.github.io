<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Simon-Muchemi</a>.
    </div>
    <div class="container">
        <img alt="QR code" src="images/image-qr-code.png" id="QR-code">
        <p id="title">Improve your front-end skills by building projects</p>
        <p id="message">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level        </p>
    </div>
</body>
</html>
